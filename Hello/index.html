<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Обо мне и моих услугах</title>
</head>
<body>
    <div class="content">

        <!-- Первый блок "Кто я?" -->
        
        <div class="block block-left">  
            <h1>Кто я?</h1>
            <h2>Коротко о том, кто же я</h2>
            <div class="img"><img class="my-photo" src="img/photo.png" alt="Мое фото"></div>
            <div><span>тут какой-то текст</span></div>
            
        </div>
        

        <!-- Второй блок "Мои достижения" -->
        <div class="block block-right">
            <h1>Достижения</h1>
            <h2>О моих достижениях в сфере IT</h2>
        </div>

        <!-- Разделитель блоков -->
        <div class="separator"><img class="up-button" src="img/up.png" alt="Вверх"></div>

        <!-- Третий блок "Услуги" -->
        <div class="block block-left">
            <h1>Услуги</h1>
            <h2>Что я могу вам предложить</h2>
        </div>

        <!-- Четвертый блок "Награды" -->
        <div class="block block-right">
            <h1>Награды</h1>
            <h2>Мои награды - показатель качества</h2>
        </div>

        <!-- Разделитель блоков -->
        <div class="separator"><img class="up-button" src="img/up.png" alt="Вверх"></div>


    </div>  
</body>
</html>
