<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <title>SpaceAssault</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div id="game-over-overlay"></div>

    <div id="game-over">
        <h1>Конец игры</h1>
        <h2>Ваш счет: <span class="score"></span></h2>
        <h2>Собранно манн: <span class="manna"></span></h2>
        <button id="play-again">Начать снова</button>
    </div>

    <div class="wrapper">
        <div id="instructions">
          <div>
            двигаться с помощью <span class="key">стрелок</span> или <span class="key">wasd</span>
          </div>
          <div>
            стрелять с помощью <span class="key">space</span>
          </div>
        </div>
  
        <div class="scores">
            <div class="score-item"><div class="value score">111</div><img src="img/score.png"></div>
            <div class="score-item"><div class="value manna">111</div><img src="img/manna.png"></div>
        </div>
        
      </div>

      <script type="text/javascript" src="js/resources.js"></script>
      <script type="text/javascript" src="js/input.js"></script>
      <script type="text/javascript" src="js/sprite.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
